<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <aside id="sidebar">
        <nav>
            <ul>
                <li>
                </li>
            </ul>
        </nav>
        <button id="newProjectBtn">New Project</button>
    </aside>
    <main id="main">
        <div id="display"></div>
        <div id="mainBtns">
            <button id="newTodoBtn">New Todo</button>
        </div>
    </main>
    <dialog id="newTodoDialog" closedby="any">
        <form>
            <div id="todoFormTitle">
                <label class="visually-hidden" for="todoTitle">Title</label>
                <input type="text" title="title" id="todoTitle" required
                placeholder="Title">
            </div>
            <div id="todoFormDescription">
                <label class="visually-hidden" for="description">Description</label>
                <input type="text" title="description" id="description"
                placeholder="description">
            </div>
            <div id="todoFormDueDate">
                <label class="visually-hidden" for="dueDate">Due Date</label>
                <input type="date" title="dueDate" id="dueDate" max="3000-01-01" onfocus="this.min=new Date().toLocaleDateString('fr-CA')">
            </div>
            <div id="todoFormPriority">
                <label class="visually-hidden" for="priority">Priority</label>
                <select id="priority" >
                    <option value="priority1">priority 1</option>
                    <option value="priority2">priority 2</option>
                    <option value="priority3">priority 3</option>
                </select>
            </div>
            <div id="todoFormProject">
                <label class="visually-hidden" for="selectProject">Project</label>
                <select id="selectProject">
                </select>
            </div>

            <button type="submit" id="todoFormSubmit">Confirm</button>
            <button type="submit" id="todoFormCancel">Cancel</button>
        </form>
    </dialog>
</body>

</html>
