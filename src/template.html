<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <aside id="sidebar">
        <nav>
            <ul>
                <li>
                </li>
            </ul>
        </nav>
        <button id="newProjectBtn">New Project</button>
    </aside>
    <main id="main">
        <div id="display"></div>
        <div id="mainBtns">
            <button id="newTodoBtn">New Todo</button>
        </div>
    </main>
    <dialog id="newTodoDialog" closedby="any">
        <form>
            <label for="todoTitle">Title</label>
            <input type="text" title="title" id="todoTitle" required>
            <label for="description">Description</label>
            <input type="text" title="description" id="description">
            <label for="priority">Priority</label>
            <select id="priority">
                <option value="p1">p1</option>
                <option value="p2">p2</option>
                <option value="p3">p3</option>
            </select>
            <label for="dueDate">Due Date</label>
            <input type="date" title="dueDate" id="dueDate">
            <label for="selectProject">Project</label>
            <select id="selectProject">
            </select>
            <button type="submit" id="confirmNewTodo">Confirm</button>
            <button type="submit" id="cancel">Cancel</button>
        </form>
    </dialog>
</body>

</html>
